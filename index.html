<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO Prism</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="bg">
        <div id="bg-video">
            <video autoplay loop muted>
                <source src="./Assets/Gradient_Background_Loop.mp4" type="video/mp4">
            </video>
        </div>
        <div id="bg-image">
            <img src="./Assets/Ludo Board_HomePage.png" alt="">
        </div>
    </div>

    <div id="content">
        <div class="logo">
            <img src="./Assets/LUDO Logo.png" alt="">
        </div>
    
        <div class="main">
            <img src="./Assets/Ludo Board_HomePage.png" alt="">
        </div>
    
        <div class="button">
            <img id="btn-bg" src="./Assets/PlayBtn/PlayBtn_BG.png" alt="">
            <img id="btn-fg" src="./Assets/PlayBtn/PlayBtn_FG.png" alt="">
            <h2 id="text-bg">PLAY</h2>
            <h2 id="text-fg">PLAY</h2>
        </div>
    </div>
</body>
</html>
