<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <img id="setting-img" src="./Assets/Settings.png" alt="">
    <div id="bg">
        <div id="bg-video">
            <video autoplay loop muted>
                <source src="./Assets/Gradient_Background_Loop.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div id="content">
        <div class="logo">
            <img src="./Assets/LUDO Logo.png" alt="">
        </div>
        <div id="canvas">
            
            
            <div class="ludo-canvas">
            </div>
            
            
            
            <div id="user">
                <div class="playerbtn">
                    <img class="player-icon" src="./Assets/Pieces/Blue.png" alt="">
                    <span class="username" id="username1">PLAYER 1</span>
                </div>
                <div id="dice">
                    <img class="dice-content" id="dice-6" src="./Assets/Dice Option/6.png" alt="">
                </div>
                <div class="playerbtn">
                    <img class="player-icon" src="./Assets/Pieces/Green.png" alt="">
                    <span class="username" id="username2">PLAYER 2</span>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
